<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Perguntas e Respostas</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-image: url(https://media.istockphoto.com/id/1216563324/pt/foto/professional-boxing-ring.jpg?s=1024x1024&w=is&k=20&c=GrQhJips0-yHutEfVmih1PgcxqkxHbxNjUQv7Z4Xt7w=);
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: 0px -10px;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
        }

        #pergunta {
            color: brown;
            font-size: 40px;
            margin-bottom: 20px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        #opcoes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .correto {
            background-color: #8BC34A;
        }

        .incorreto {
            background-color: #FF5722;
        }

        .concluido {
            color: white;
            font-size: 25px;
            background-color: brown;
        }

        h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 40px;
            box-shadow: 1px 5px 5px black;
            color: white;
            background-color: brown;
        }

        .pé {
            background-color: brown;
        }

        footer {
            text-align: center;
            font-size: 35px;
            font-family: 'Times New Roman', Times, serif;
            margin-top: 350px;
            box-shadow: 1px 5px 5px black;
            color: aliceblue;
        }

        .shadow-pop-bl {
            -webkit-animation: shadow-pop-bl 1s cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
            animation: shadow-pop-bl 1s cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
        }

        @-webkit-keyframes shadow-pop-bl {
            0% {
                -webkit-box-shadow: 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e;
                box-shadow: 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e;
                -webkit-transform: translateX(0) translateY(0);
                transform: translateX(0) translateY(0);
            }

            100% {
                -webkit-box-shadow: -1px 1px #3e3e3e, -2px 2px #3e3e3e, -3px 3px #3e3e3e, -4px 4px #3e3e3e, -5px 5px #3e3e3e, -6px 6px #3e3e3e, -7px 7px #3e3e3e, -8px 8px #3e3e3e;
                box-shadow: -1px 1px #3e3e3e, -2px 2px #3e3e3e, -3px 3px #3e3e3e, -4px 4px #3e3e3e, -5px 5px #3e3e3e, -6px 6px #3e3e3e, -7px 7px #3e3e3e, -8px 8px #3e3e3e;
                -webkit-transform: translateX(8px) translateY(-8px);
                transform: translateX(8px) translateY(-8px);
            }
        }

        @keyframes shadow-pop-bl {
            0% {
                -webkit-box-shadow: 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e;
                box-shadow: 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e;
                -webkit-transform: translateX(0) translateY(0);
                transform: translateX(0) translateY(0);
            }

            100% {
                -webkit-box-shadow: -1px 1px #3e3e3e, -2px 2px #3e3e3e, -3px 3px #3e3e3e, -4px 4px #3e3e3e, -5px 5px #3e3e3e, -6px 6px #3e3e3e, -7px 7px #3e3e3e, -8px 8px #3e3e3e;
                box-shadow: -1px 1px #3e3e3e, -2px 2px #3e3e3e, -3px 3px #3e3e3e, -4px 4px #3e3e3e, -5px 5px #3e3e3e, -6px 6px #3e3e3e, -7px 7px #3e3e3e, -8px 8px #3e3e3e;
                -webkit-transform: translateX(8px) translateY(-8px);
                transform: translateX(8px) translateY(-8px);
            }
        }
    </style>
</head>

<body>

    <div class="quiz-container">
        <h1 class="shadow-pop-bl">Quiz de Sobre Boxe</h1>
        <div id="pergunta"></div>
        <div id="opcoes"></div>
        <div id="resultado"></div>
    </div>

    <script>
        const perguntas = [
            {
                pergunta: "Qual é o objetivo do boxe?",
                opcoes: ["Derrubar o oponente no chão", "Defender-se dos golpes do oponente", "Acertar o maior numero de golpes no oponente", "Vencer o combate"],
                resposta: "Vencer o combate"
            },
            {
                pergunta: "Quem é considerado um dos maiores boxeadores de todos os tempos?",
                opcoes: ["Tyson Fury", "Oscar De La Hoya", "Manny Pacquiao", "Floyd Mayweather"],
                resposta: "Manny Pacquiao"
            },
            {
                pergunta: "Quantos rounds normalmente duram uma luta profissional?",
                opcoes: ["5 rounds", "8 rounds", "10 rounds", "12 rounds"],
                resposta: "12 rounds"
            },

            {
                pergunta: "Qual é a parte do corpo dos boxeadores que é proibida de ser atingida durante um combate?",
                opcoes: ["Costela", "Rosto", "Genitais", "Pescoço"],
                resposta: "Genitais"
            },

            {
                pergunta: "Quais as principais categorias de peso no boxe masculino?",
                opcoes: ["Pena, leve, médio e pesado", "Pena, super pena, leve e pesado", "Pena, médio, pesado e super pesado", "Super leve, leve médio e pesado"],
                resposta: "Pena, leve médio e pesado"
            }

        ];

        const perguntaElemento = document.getElementById("pergunta");
        const opcoesElemento = document.getElementById("opcoes");
        const resultadoElemento = document.getElementById("resultado");

        let indicePerguntaAtual = 0;

        function carregarPergunta() {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            perguntaElemento.textContent = perguntaAtual.pergunta;

            opcoesElemento.innerHTML = "";
            perguntaAtual.opcoes.forEach(opcao => {
                const botao = document.createElement("button");
                botao.textContent = opcao;
                botao.addEventListener("click", () => verificarResposta(opcao));
                opcoesElemento.appendChild(botao);
            });
        }

        function verificarResposta(respostaSelecionada) {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            if (respostaSelecionada === perguntaAtual.resposta) {
                resultadoElemento.textContent = "Resposta Correta!";
                resultadoElemento.className = "correto";
            } else {
                resultadoElemento.textContent = "Resposta incorreta. A resposta é:" + perguntaAtual.resposta;
                resultadoElemento.className = "incorreto";
            }

            indicePerguntaAtual++;
            if (indicePerguntaAtual < perguntas.length) {
                setTimeout(carregarPergunta, 350);
            } else {
                resultadoElemento.textContent = "Quiz Concluído!";
                resultadoElemento.className = "concluido";
            }
        }

        carregarPergunta();
    </script>

</body>

<div class="pé">
    <footer>
        Programado por Iuri Macedo| Turma C| 2024
    </footer>
</div>

</html>
